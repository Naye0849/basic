<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>인라인요소<span class="인라인">삽입</span>하기</div>
    <div>
        <b>인라인요소</b>를 소개하겠습니다
        <strong>인라인요소</strong>를 소개하겠습니다
        <i>인라인요소</i>를 소개하겠습니다
        <em>인라인요소</em>를 소개하겠습니다
      <!--   b태그 -> 글자를 굵게 
        strong태그 -> 글자를 굵게 (강조) tts가 읽어줌
            i태그 -> 글자를 기울임
            em태그 -> 글자를 기울임 (강조) tts가 읽어줌 -->
        
            <a href="https://www.naver.com/" target="_blank">네이버</a>
            <!-- 인라인요소이나 공간을 인식하는 태그 높이와 넓이가 설정가능함
            button, img태그 -->
            <button>버튼</button>
            <img src="https://img.megabox.co.kr/SharedImg/event/2023/04/01/LWrUCHc2GjkEE4HUcY8iC6ymdsQ1msOB.jpg" alt="">
    </div>
</body>
</html>
